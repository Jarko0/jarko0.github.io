<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odtwarzacz MP3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Odtwarzacz MP3</h1>

  <audio controls id="player">
    <source src="https://soft-math-0697.kuba-jarosz123987.workers.dev/?url=https://twoja-nazwa.github.io/audio/moj.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje elementu audio.
  </audio>

  <p>
    <button onclick="copyLink()">Kopiuj link do utworu</button>
  </p>

  <footer>
    Hostowane na GitHub Pages
  </footer>

  <script>
    function copyLink() {
      const url = window.location.href.replace(/index\.html$/, '') + 'ronaldo.mp3';
      navigator.clipboard.writeText(url).then(() => {
        alert("Link skopiowany:\n" + url);
      });
    }
  </script>
</body>
</html>
