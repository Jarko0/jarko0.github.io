<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notyfikatory</title>
</head>
<body>
  <h1>Notyfikatory</h1>

  <div id="playlist">
  </div>

  <footer>
    Hostowane na GitHub Pages
  </footer>

  <script>
    const tracks = [
      {
        title: "Ronaldo",
        url: "https://soft-math-0697.kuba-jarosz123987.workers.dev/?url=https://jarko0.github.io/ronaldo.mp3"
      },
      {
        title: "placeholder",
        url: "https://example.com/inny-plik.mp3"
      },
      {
        title: "placeholder",
        url: "https://example.com/trzeci-plik.mp3"
      }
    ];

    const playlistDiv = document.getElementById('playlist');

    tracks.forEach((track, index) => {
      const trackDiv = document.createElement('div');
      trackDiv.classList.add('track');

      const title = document.createElement('div');
      title.classList.add('track-title');
      title.textContent = track.title;
      trackDiv.appendChild(title);

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.id = `player-${index}`;
      const source = document.createElement('source');
      source.src = track.url;
      source.type = 'audio/mpeg';
      audio.appendChild(source);
      trackDiv.appendChild(audio);

      const copyButton = document.createElement('button');
      copyButton.textContent = "Kopiuj";
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(track.url).then(() => {
          alert(`Skopiowano link: ${track.url}`);
        });
      });
      trackDiv.appendChild(copyButton);

      playlistDiv.appendChild(trackDiv);
    });
  </script>
</body>
</html>
