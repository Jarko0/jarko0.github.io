<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notyfikatory</title>
</head>
<body>
  <h1>Notyfikatory</h1>

  <div id="playlist"></div>

  <footer>
    Hostowane na GitHub Pages
  </footer>

  <script>
    const tracks = [
      {
        title: "Ronaldo",
        url: "https://soft-math-0697.kuba-jarosz123987.workers.dev/?url=https://jarko0.github.io/ronaldo.mp3"
      },
      {
        title: "Magenta",
        url: "https://soft-math-0697.kuba-jarosz123987.workers.dev/?url=https://jarko0.github.io/pezet.mp3"
      },
      {
        title: "placeholder",
        url: "https://example.com/trzeci-plik.mp3"
      }
    ];

    const playlistDiv = document.getElementById('playlist');

    tracks.forEach((track, index) => {
      const trackDiv = document.createElement('div');
      trackDiv.classList.add('track');

      // Przycisk Play/Pause
      const playPauseBtn = document.createElement('button');
      playPauseBtn.classList.add('play-pause-btn');
      playPauseBtn.textContent = "▶️"; // Startowy symbol play
      trackDiv.appendChild(playPauseBtn);

      // Tytuł utworu
      const title = document.createElement('span');
      title.classList.add('track-title');
      title.textContent = track.title;
      trackDiv.appendChild(title);

      // Element audio (ukryty)
      const audio = document.createElement('audio');
      audio.id = `player-${index}`;
      const source = document.createElement('source');
      source.src = track.url;
      source.type = 'audio/mpeg';
      audio.appendChild(source);
      trackDiv.appendChild(audio);

      // Kopiuj link button
      const copyButton = document.createElement('button');
      copyButton.textContent = "Kopiuj";
      copyButton.style.marginLeft = "10px";
      copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(track.url).then(() => {
          alert(`Skopiowano link: ${track.url}`);
        });
      });
      trackDiv.appendChild(copyButton);

      // Obsługa przycisku play/pause
      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          // Zatrzymaj inne audio w playlistcie
          document.querySelectorAll('audio').forEach(a => {
            if (a !== audio) {
              a.pause();
              // Zmień ikonę innych przycisków na play
              const btn = a.previousSibling; // poprzedni element - button play/pause
              if (btn && btn.classList.contains('play-pause-btn')) {
                btn.textContent = "▶️";
              }
            }
          });

          audio.play();
          playPauseBtn.textContent = "⏸️";
        } else {
          audio.pause();
          playPauseBtn.textContent = "▶️";
        }
      });

      // Po zakończeniu utworu zmień ikonę na play
      audio.addEventListener('ended', () => {
        playPauseBtn.textContent = "▶️";
      });

      playlistDiv.appendChild(trackDiv);
    });
  </script>
</body>
</html>
